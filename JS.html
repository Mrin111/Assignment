<html>
<head>
    <title>Javascript</title>
</head>
<body>
    <div></div>
    <script>
// Arithmetic Operators :
var num1=50
var num2=10

console.log(num1+num2);
console.log(num1*num2);
console.log(num1/num2);
console.log(num1-num2);

// Assignment Operators :
var num3=45;
var num4=60;
num3/=10;
num4+=5;
console.log(num3);
console.log(num4);

// Comparison Operators :
var X=15;
var Y=15;
console.log(X==Y);
console.log(X!=Y);

// Identity Operator :
var M=500;
var N="Mrinmoy";
console.log(M===N);
console.log(M!==N);

// Logical Operator :
var O=7;
var P=3;
console.log(O<12 && P<2);
console.log(O<12 || P<2);
console.log(O<12 && P>2);

// Unary Operator :
var R=6;R++;
var S=5;++S;
console.log(R);
console.log(S);

var A=12;A--;
var B=26;--B;
console.log(A);
console.log(B);
    </script>
</body>
</html>
