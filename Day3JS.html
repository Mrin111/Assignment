<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Day3</title>
</head>
<body>
    <div></div>
    <script>
        var table=prompt("Please Enter Any Number");
        for(var a=1; a<=10; a++){
            document.write(table + "*" + a + "=" + (a*table) + "<br/>");
        }
        
        var grade=92

        if(grade>=90)
        {
            console.log("A+ Grade");
        }
        else if(grade>=70)
        {
            console.log("A Grade");
        }
        else if(grade>=50)
        {
            console.log("B+ Grade");
        }
        else if(grade>=30)
        {
            console.log("B Grade");
        }
        else
        {
            console.log("Fail");
        }


    </script>
</body>
</html>
