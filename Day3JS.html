<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Day3</title>
</head>
<body>
    <div></div>
    <script>
        var table=prompt("Please Enter Any Number");
        for(var a=1; a<=10; a++){
            document.write(table + "*" + a + "=" + (a*table) + "<br/>");
        }
        
        var Bengali=92;
        var English=75;
        var Math=82;
        var History=70;
        var Geography=91;
        var sub=Bengali+English+Math+History+Geography;

        if(sub>=480)
        {
            console.log("A+ Grade");
        }
        else if(sub>=430)
        {
            console.log("A Grade");
        }
        else if(sub>=370)
        {
            console.log("B+ Grade");
        }
        else if(sub>=300)
        {
            console.log("B Grade");
        }
        else
        {
            console.log("Fail");
        }


    </script>
</body>
</html>
